<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Data Collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .canvas-box {
            border: 1px solid #000;
            display: inline-block;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #predictionResult {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Handwriting Data Collection</h1>
    <h2>Write on the Canvas</h2>
    <p>Trace over the solid and dotted text to simulate handwriting</p>

    <!-- Canvas for handwriting -->
    <div class="canvas-box">
        <canvas id="handwritingCanvas" width="600" height="300"></canvas>
    </div>

    <!-- Buttons for clearing and submitting the canvas data -->
    <div>
        <button id="clearCanvas">Clear</button>
        <button id="submitCanvas">Submit</button>
    </div>

    <!-- Display prediction result -->
    <div id="predictionResult">Prediction Result will appear here</div>

    <!-- Include the handwriting JavaScript file -->
    <script src="{{ url_for('static', filename='js/handwriting.js') }}"></script>
</body>
</html>
