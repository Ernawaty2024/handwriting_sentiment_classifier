<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Sentiment Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Handwriting Sentiment Classifier</h1>

    <!-- User Input Form -->
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>

        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade"><br>
    </div>

    <!-- Canvas for handwriting input -->
    <canvas id="handwritingCanvas" width="600" height="300"></canvas><br>
    <button id="clearCanvas">Clear</button>
    <button id="submitCanvas">Submit</button>

    <!-- Result display -->
    <div id="predictionResult"></div>

    <script src="{{ url_for('static', filename='js/handwriting.js') }}"></script>
</body>
</html>
