<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Emotion Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Handwriting Emotion Detection</h1>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100" required>

    <label for="gender">Gender:</label>
    <label><input type="radio" name="gender" value="0" required> Male</label>
    <label><input type="radio" name="gender" value="1"> Female</label>

    <label for="grade">Grade:</label>
    <input type="number" id="grade" name="grade" min="1" max="12" required>

    <canvas id="handwritingCanvas"></canvas>

    <button id="submitCanvas">Submit</button>
    <button id="clearCanvas">Clear</button>

    <div id="predictionResult">Prediction Result</div>

    <script src="/static/js/handwriting.js"></script>
</body>
</html>
