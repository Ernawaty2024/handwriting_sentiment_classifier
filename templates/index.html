<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Sentiment Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Handwriting Sentiment Classifier</h1>

    <form id="inputForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="6" max="18" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="0">Boy</option>
            <option value="1">Girl</option>
        </select><br><br>

        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" min="1" max="12" required><br><br>

        <canvas id="handwritingCanvas" style="border:1px solid #000;"></canvas><br><br>

        <button type="button" id="clearCanvas">Clear Canvas</button>
        <button type="button" id="submitCanvas">Submit Handwriting</button>
    </form>

    <p id="predictionResult">Prediction Result: </p>

    <script src="{{ url_for('static', filename='js/handwriting.js') }}"></script>
</body>
</html>
