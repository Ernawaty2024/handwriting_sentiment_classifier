<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Sentiment Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Handwriting Sentiment Classifier</h1>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="0">Boy</option>
            <option value="1">Girl</option>
        </select>

        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade">
    </div>

    <canvas id="handwritingCanvas"></canvas>
    <button id="clearCanvas">Clear</button>
    <button id="submitCanvas">Submit</button>

    <h2 id="predictionResult">Prediction Result</h2>

    <script src="{{ url_for('static', filename='js/handwriting.js') }}"></script>
</body>
</html>
