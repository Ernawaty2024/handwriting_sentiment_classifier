<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Sentiment Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Handwriting Sentiment Classifier</h1>
    
    <label for="age">Age (Years):</label>
    <input type="number" id="age" min="0" max="100"><br><br>

    <label for="gender">Gender (0: Boys, 1: Girls):</label>
    <input type="number" id="gender" min="0" max="1"><br><br>

    <label for="grade">Grade:</label>
    <input type="number" id="grade" min="1" max="12"><br><br>

    <canvas id="handwritingCanvas" style="border:1px solid #000;"></canvas><br>
    
    <button id="clearCanvas">Clear</button>
    <button id="submitCanvas">Submit</button>

    <div id="predictionResult"></div>

    <script src="{{ url_for('static', filename='js/handwriting.js') }}"></script>
</body>
</html>
